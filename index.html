<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./calculadora.css">
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator_display">0</div>
        <hr>
        <div class="calculator_keys">
          <button class="key--operator keys" data-action="add">+</button>
          <button class="key--operator keys" data-action="subtract">-</button>
          <button class="key--operator keys" data-action="multiply">&times;</button>
          <button class="key--operator keys" data-action="divide">รท</button>
          <button class="keys">7</button>
          <button class="keys">8</button>
          <button class="keys">9</button>
          <button class="keys">4</button>
          <button class="keys">5</button>
          <button class="keys">6</button>
          <button class="keys">1</button>
          <button class="keys">2</button>
          <button class="keys">3</button>
          <button class="keys border-right">0</button>
          <button class='keys' data-action="decimal">.</button>
          <button class='keys' data-action="clear">C</button>
          <button class="key--equal" data-action="calculate">=</button>
        </div>
      </div>
    </div>    
    <script src="./calculadora.js" async defer></script>
  </body>
</html>
